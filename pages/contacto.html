<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logoEvadla2.png" type="image/x-icon">

    <!--Bootstrap CSS con link CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Iconos Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!--Link a su propio CSS-->    
    <link rel="stylesheet" href="../css/styles.css">

    <!--Etiquetas SEO-->
    <meta name="description" content="En esta sección tendrán acceso al formulario, para que envíen sus comentarios, preguntas o sugerencias">

    <meta name="keywords" content="formulario, lectores, tienda de libros, comentarios, dudas, sugerencias, opiniones">

    <title>Contacto - Tienda de libros Aurora</title>
</head>

<body>
    <header>

        <img src="../img/logoEvadla2.png" alt="Logo Evadla" class="img-logo-evadla">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Aurora</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contacto.html">Contacto</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>    
    </header>

    <main class="main-contacto container">
        <h1>Formulario</h1>

        <form>
            <div class="campos">
                <label for="nombre">Nombre y apellido</label>
                <input type="text" id="nombre">                
            </div>

            <div class="campos">
                <label for="edad">Edad</label>
                <input type="number" id="edad">
                <label for="email">Email</label>
                <input type="email" id="email">                 
            </div>

            <div class="campos">
                <p>Género</p>
                <label for="masculino">Masculino</label>
                <input type="radio" name="genero" id="masculino">
                <label for="femenino">Femenino</label>
                <input type="radio" name="genero" id="femenino">
                <label for="na">Prefiero no decir</label>
                <input type="radio" name="genero" id="na">                
            </div>

            <div class="campos">
                <label for="librofavorito">Libro favorito</label>
                <input type="text" id="librofavorito">
            </div>

            <div class="campos">
                <label for="mensaje">Comentarios</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>
            </div>

            <div class="campos">
                <input type="submit" value="Enviar Formulario" class="botones-form">
                <input type="reset" value="Limpiar formulario" class="botones-form">
            </div>
        </form>

    </main> 
    
    <footer>
        <h3 class="text-center">Visita nuestras redes sociales</h3>
            <div class="redes d-flex justify-content-center">
                <a href="https://www.instagram.com" target="_blank" class="me-5">
                    <i class="bi bi-instagram"></i>
                </a>

                <a href="https://www.instagram.com" target="_blank" class="me-5">
                    <i class="bi bi-tiktok"></i>
                </a>

                <a href="https://www.instagram.com" target="_blank">
                    <i class="bi bi-youtube"></i>
                </a>
            </div>
        <p>Todos los derechos reservados para Evadla</p>
    </footer>

    <!--Bootstrap JS con link CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!--Link a su propio JavaScript-->
    <script src="../js/main.js"></script>

</body>
</html>
